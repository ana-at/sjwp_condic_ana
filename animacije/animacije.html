<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: cadetblue;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.6rem;
            font-weight: bold;
            box-sizing: border-box;
            padding: 50px;
            text-align: center;
            margin-left: 100px;
            margin-top: 100px;

            animation-duration: 3s;
            animation-name: spin;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            /* animation-fill-mode: forwards; */ /* stane kod kraja, ostane u zadnjem keyframeu inače se vrati u početno stanje */
            animation-play-state: running;
            /* animation: 3s spin ease 0s infinite alternate; */ /* ovim redoslijedom ako hoćeš u jednom redu */
        }
        .box:hover {
            animation-play-state: paused;
        }

        @keyframes spin {
            0% {

            }
            50% {
                scale: 2;
                transform: rotate(0);
                border-radius: 50%;
            }
            100% {
                transform: rotate(360deg);
                scale: 2;
                border-radius: 50%;
            }
        }

        .kr {
            width: 50px;
            height: 50px;
            border: 4px solid darkred;
            border-top: 4px solid white;
            border-radius: 50%;
            margin-left: 30px;

            animation-duration: 1s;
            animation-name: load;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: normal;
            /* animation-play-state: paused; */
        }
        .kr:hover {
            animation-play-state: running;
        }
        @keyframes load {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Animacije</h1>
    <div class="box">3.E</div>
    <br> <br> <br> <br> <br> <br> <br>
    <div class="kr"></div>
</body>
</html>
