<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .g {
            width: 290px;
            height: 250px;
            margin: 300px;
            position: relative;
        }
        .k1 {
            width: 50px;
            height: 50px;
            background-color: grey;
            position: absolute;
            top: 200px;

            animation-duration: 1.5s;
            animation-name: pali;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        .k2 {
            width: 50px;
            height: 100px;
            background-color: grey;
            position: absolute;
            top: 150px;
            left: 60px;

            animation-duration: 1s;
            animation-name: pali;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        .k3 {
            width: 50px;
            height: 150px;
            background-color: grey;
            position: absolute;
            top: 100px;
            left: 120px;

            animation-duration: 1s;
            animation-name: pali;
            animation-delay: 3.5s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        .k4 {
            width: 50px;
            height: 200px;
            background-color: grey;
            position: absolute;
            top: 50px;
            left: 180px;

            animation-duration: 1s;
            animation-name: pali;
            animation-delay: 5s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        .k5 {
            width: 50px;
            height: 250px;
            background-color: grey;
            position: absolute;
            top: 0px;
            left: 240px;

            animation-duration: 1s;
            animation-name: pali;
            animation-delay: 6.5s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        @keyframes pali {
            100% {
                background-color: cadetblue;
            }
        }
    </style>
</head>
<body>
    <div class="g">
        <div class="k1"></div>
        <div class="k2"></div>
        <div class="k3"></div>
        <div class="k4"></div>
        <div class="k5"></div>
    </div>
</body>
</html>
