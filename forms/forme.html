    <h2>Student Registration Form</h2>
    <form action="#" method="get">
        <label for="roll">Roll no.:</label>
        <input type="number" name="roll" id="roll"> <br> <br>

        <label for="name">Student name:</label>
        <input type="text" id="name" placeholder="First Name">
        <span>-</span>
        <input type="text" id="name" placeholder="Last Name"> <br> <br>

        <label for="father">Father's name:</label>
        <input type="text" id="father"> <br> <br>

        <label for="date">Date of birth:</label>
        <input type="text" id="date" size="3" maxlength="2" placeholder="Day">
        <span>-</span>
        <input type="text" id="date" size="3" maxlength="2" placeholder="Month">
        <span>-</span>
        <input type="text" id="date" size="5" maxlength="4" placeholder="Year">
        <label for="date"><em>(DD-MM-YYYY)</em></label> <br> <br>

        <label for="mob">Mobile no.:</label>
        <input type="text" id="mob" size="2" value="+385">
        <span>-</span>
        <input type="tel" name="mob" id="mob"> <br> <br>

        <label for="mail">Email id:</label>
        <input type="email" name="mail" id="mail"> <br> <br>

        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass">

        <p>Gender:</p>
        <input type="radio" name="gend" id="male">
        <label for="male">Male</label>
    </form>
