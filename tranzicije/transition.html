<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div {
            width: 250px;
            height: 250px;
            background-color: darkslateblue;
            /* transition-property: width;
            transition-duration: 2s;
            transition-delay: 0s;
            transition-timing-function: cubic-bezier(0.42, 0, 0.07, 1.04); */
            transition: width 2s 0s ease, height 2s 0s ease, background-color 2s 0s ease, transform 2s 0s ease;
        }
        div:hover {
            width: 750px;
            height: 750px;
            background-color: cornflowerblue;
            transform: rotate(180deg) translateX(100px);
        }
    </style>
</head>
<body>
    <h1>Transition</h1>
    <div></div>
</body>
</html>
