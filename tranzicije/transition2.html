<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition vje≈æba</title>
    <style>
        .prv {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: width 2s 0s ease-in-out;
        }
        .prv:hover {
            width: 500px;
        }
        .d1 {
            width: 200px;
        }
        .d1:hover .d2 {
            width: 500px;
        }
        .d1:hover .d3 {
            width: 500px;
        }
        .d2 {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px;
            transition: width 1s 0s ease-in-out;
        }
        .d3 {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-left: 20px;
            transition: width 1s 1s ease-in-out;
        }
        /* .d2:hover {
            width: 500px;
        }
        .d3:hover {
            width: 500px;
        } */
    </style>
</head>
<body>
    <h1>Zadatak 1</h1>
    <div class="prv"></div>
    <h1>Zadatak 2</h1>
    <div class="d1">
        <div class="d2"></div>
        <div class="d3"></div>
    </div>
</body>
</html>
