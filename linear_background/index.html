<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear background</title>
    <style>
        html {
            background-image: linear-gradient(to bottom, #F5EBFA, #E7DBEF, #A56ABD, #6E3482, #49225B);
            height: 100%;
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            left: 60px;
        }
        .d1 {
            width: 400px;
            height: 150px;
            background-color: #49225B;
            position: absolute;
            top: 170px;
            left: 720px;
            border-radius: 100px;
            box-shadow: 1px -1px 72px -13px rgba(0,0,0,0.75);
        }
        .p1 {
            color: #F5EBFA;
        }
        .d2 {
            width: 400px;
            height: 150px;
            background-color: #6E3482;
            position: absolute;
            top: 250px;
            left: 720px;
            border-radius: 100px;
            box-shadow: 1px -1px 72px -13px rgba(0,0,0,0.75);
        }
        .p2 {
            color: #F5EBFA;
        }
        .d3 {
            width: 400px;
            height: 150px;
            background-color: #A56ABD;
            position: absolute;
            top: 330px;
            left: 720px;
            border-radius: 100px;
            box-shadow: 1px -1px 72px -13px rgba(0,0,0,0.75);
        }
        .p3 {
            color: #F5EBFA;
        }
        .d4 {
            width: 400px;
            height: 150px;
            background-color: #E7DBEF;
            position: absolute;
            top: 410px;
            left: 720px;
            border-radius: 100px;
            box-shadow: 1px -1px 72px -13px rgba(0,0,0,0.75);
        }
        .p4 {
            color: #6E3482;
        }
        .d5 {
            width: 400px;
            height: 150px;
            background-color: #F5EBFA;
            position: absolute;
            top: 490px;
            left: 720px;
            border-radius: 100px;
            box-shadow: 1px -1px 72px -13px rgba(0,0,0,0.75);
        }
        .p5 {
            color: #6E3482;
        }
    </style>
</head>
<body>
    <div class="d1">
        <p class="p1">#49225B</p>
    </div>
    <div class="d2">
        <p class="p2">#6E3482</p>
    </div>
    <div class="d3">
        <p class="p3">#A56ABD</p>
    </div>
    <div class="d4">
        <p class="p4">#E7DBEF</p>
    </div>
    <div class="d5">
        <p class="p5">#F5EBFA</p>
    </div>
</body>
</html>
