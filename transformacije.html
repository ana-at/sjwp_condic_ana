<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformacije</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            margin: 20px;
        }
        .translate {
            /* transform: translateX(100px); */
            transform: translate(300px, 100px);
        }
        .rotate {
            transform: rotate(-30deg);
        }
        .scale {
            transform: scale(1.7);
        }
        .skew {
            transform: skew(30deg, 30deg);
            transform: rotate(40deg);
        }
    </style>
</head>
<body>
    <h1>Transformacije</h1>
    <ul>
        <li>Translacije (Translate)</li>
        <li>Rotacije (Rotate)</li>
        <li>Skaliranje (Scale)</li>
        <li>Deformacije (Skew)</li>
    </ul>

    <div class="translate"></div>
    <div class="rotate"></div>
    <br>
    <div class="scale"></div>
    <br>
    <br>
    <div class="skew"></div>
</body>
</html>
